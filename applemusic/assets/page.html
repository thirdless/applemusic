<!DOCTYPE html>
<html>
    <head>
        <title>Apple Music</title>
        <meta charset="utf-8"/>
        <style>
            *{margin:0;padding:0;}
            webview{border:none;width:100vw;height:100vh;}
            .main{width:100vw;height:100vh;overflow:hidden;border-radius:10px;z-index:2;background:white;}
            .drag{-webkit-app-region:drag;height:64px;position:fixed;top:0;left:0;width:180px;z-index:3;box-sizing:border-box;padding:20px;}
            .button{width:10px;height:10px;border-radius:50%;margin:0 2px;display:inline-block;vertical-align:middle;cursor:pointer;-webkit-app-region:no-drag;}
            .close{background:#FF605C;}
            .max{background:#00CA4E;}
            .min{background:#FFBD44;}

            @media (prefers-color-scheme: dark) {
                .main{background:#252526;}
            }
        </style>
    </head>
    <body>
        <div class="drag">
            <div class="button close"></div>
            <div class="button min"></div>
            <div class="button max"></div>
        </div>
        <div class="main"></div>
    </body>
</html>
